      - list

- :operator:
    :symbol: not in
    :text: is not one of
    :parameter_types:
      - list

- :operator:
    :symbol: contains
    :text: is like
    :parameter_types:
      - text
- :operator:
    :symbol: not contains
    :text: is not like
    :parameter_types:
      - text