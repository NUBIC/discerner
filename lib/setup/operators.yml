---
:operators:
  - :symbol: '='
    :text: is equal to
    :parameter_types:
      - numeric
      - date
  - :symbol: '!='
    :text: is not equal to
    :parameter_types:
      - numeric
      - date
  - :symbol: '<'
    :text: is less than
    :parameter_types:
      - numeric
      - date
  - :symbol: '>'
    :text: is greater than
    :parameter_types:
      - numeric
      - date
  - :symbol: between
    :text: is in the range
    :binary: true
    :parameter_types:
      - numeric
      - date
  - :symbol: in
    :text: is one of
    :parameter_types:
      - list
  - :symbol: not in
    :text: is not one of
    :parameter_types:
      - list
  - :symbol: contains
    :text: is like
    :parameter_types:
      - text
  - :symbol: not contains
    :text: is not like
    :parameter_types:
      - text
  - :symbol: include
    :text: include
    :parameter_types:
      - search
  - :symbol: exclude
    :text: exclude
    :parameter_types:
      - search
      