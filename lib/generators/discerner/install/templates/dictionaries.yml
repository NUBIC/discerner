# ---- General structure:
#   :dictionaries:
#    - :name: string                                                  # has to be unique within not-deleted dictionaries
#      :deleted: boolean                                              # optional, used to mark dictionary as deleted
#      :parameter_categories:
#       - :name: string                                               # has to be unique within the dictionary
#         :deleted: boolean                                           # optional, used to mark parameter category as deleted
#         :parameters:
#           - :name: string                                           # used for display
#             :parameter_type: integer/date/list/combobox/text/search # used to define applicable operators/display options. does not have to be restricted to the given list, but additional parameters will require adding operators to match
#             :deleted: boolean                                       # optional, used to mark parameter as deleted
#             :search:                                                # parameter search model and attribute combination has to be unique within the category
#               :model: string                                        # name of the model to be used for searching
#               :attribute: string                                    # name of the model attribute to be used for searching
#             :parameter_values:                                      # needs to be defined for list/combobox parameters unless parameter values come from the model, see ':source'
#               - :name: string                                       # used for display, if not provided, 'database_name' will be used instead
#                 :database_name: string                              # has to be unique within parameter, intendend to be used as a database value while searching
#                 :deleted: boolean                                   # optional, used to mark parameter value as deleted
#             :source:
#               :model: string                                        # source model to be used to load parameter values
#               :attribute: string                                    # attribute/method in the source model to be used to load parameter values


---
:dictionaries:
  - :name: Sample dictionary
    :parameter_categories:
      - :name: Demographic criteria
        :parameters:
          - :name: Age at case collection date
            :parameter_type: integer
            :search:
              :model: Patient
              :attribute: age_at_case_collect
          - :name: Age based on current date
            :parameter_type: integer
            :search:
              :model: Patient
              :attribute: age_based_on_current_date
          - :name: Date of birth
            :parameter_type: date
            :search:
              :model: Patient
              :attribute: birth_dt_tm
          - :name: Ethnic group
            :parameter_type: list
            :search:
              :model: Patient
              :attribute: ethnic_grp
            :parameter_values:
              - :name: Hispanic or Latino
                :database_name: hisp_or_latino
              - :name: NOT Hispanic or Latino
                :database_name: not_hisp_or_latino
              - :name: Unable to answer
                :database_name: unknown
              - :name: Declined to answer
                :database_name: declined
          - :name: Gender
            :parameter_type: list
            :search:
              :model: Patient
              :attribute: sex
            :parameter_values:
              - :name: Male
                :database_name: male
              - :name: Female
                :database_name: female
              - :name: Indeterminent
                :database_name: indeterminent
              - :name: Unknown
                :database_name: unknown
              - :name: Unspecified
                :database_name: uncpecified
          - :name: Race
            :parameter_type: list
            :search:
              :model: Patient
              :attribute: race
            :parameter_values:
              - :database_name: American Indian or Alaska Native
              - :database_name: Asian
              - :database_name: Black or African American
              - :database_name: Hispanic or Latino
              - :database_name: Native Hawaiian or Other Pacific Islander
              - :database_name: White or Caucasian
              - :database_name: Other
              - :database_name: Declined to answer
              - :database_name: Unable to answer
        
      - :name: Case criteria
        :parameters:
          - :name: Accession date
            :parameter_type: date
            :search:
              :model: Case
              :attribute: accessioned_dt_tm
          - :name: Text search diagnosis
            :parameter_type: text
            :search:
              :model: Case
              :attribute: case_specimen_diagnosis
  
  - :name: Librarian dictionary
    :parameter_categories: 
      - :name: By author
        :parameters:
          - :name: "Last name"
            :search:
              :model: Author
              :attribute: autor_last_name
            :parameter_type: text
          - :name: "First name"
            :search:
              :model: Author
              :attribute: autor_first_name
            :parameter_type: text
          - :name: "Country"
            :search:
              :model: Author
              :attribute: country
            :parameter_type: text
      - :name: Book criteria
        :parameters:
          - :name: "Type"
            :search:
              :model: Book
              :attribute: type
            :parameter_type: combobox
            :parameter_values:
              - :database_name: book
              - :database_name: journal
              - :database_name: article
              - :database_name: electronic journal
          - :name: "Title"
            :search:
              :model: Book
              :attribute: title
            :parameter_type: text
          - :name: "Keyword"
            :search:
              :model: Book
              :attribute: text
            :parameter_type: text

  - :name: Deleted dictionary
    :deleted: true
    :parameter_categories: 
      - :name: Deleted category A
        :deleted: true
        :parameters:
          - :name: "Deleted date parameter"
            :search:
              :model: Deleted
              :attribute: deleted_date
            :parameter_type: date
            :deleted: true
